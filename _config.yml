# 站点配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果与 `_data/locales` 文件夹中的某个文件同名，布局语言也会改变，
# 否则，布局语言将使用默认值 'en'。
lang: zh-CN

# 更改为您的时区 › https://zones.arilyn.cc
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: byte-wrangler's blog # 主标题

tagline: 记录技术，分享成长 # 副标题

description: >- # 用于 SEO meta 和 atom feed
  byte-wrangler 的个人技术博客，记录代码实践、技术思考与成长历程。

# 填写您网站的协议和主机名。
# 例如 'https://username.github.io'，注意末尾不要加 '/'。
url: "https://byte-wrangler.github.io"

github:
  username: byte-wrangler # 改为您的 GitHub 用户名

# twitter:
#   username: twitter_username # 改为您的 Twitter 用户名（如不使用可注释掉）

social:
  # 改为您的全名。
  # 它将显示为帖子的默认作者和页脚中的版权所有者
  name: byte-wrangler
  email: wuqiang.work@qq.com # 改为您的电子邮件地址
  links:
    # 第一个元素作为版权所有者的链接
    - https://github.com/byte-wrangler # 改为您的 GitHub 主页
    # - https://twitter.com/username # 改为您的 Twitter 主页
    # 取消下面的注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置
webmaster_verifications:
  google: # 填写您的 Google 验证码
  bing: # 填写您的 Bing 验证码
  alexa: # 填写您的 Alexa 验证码
  yandex: # 填写您的 Yandex 验证码
  baidu: # 填写您的百度验证码
  facebook: # 填写您的 Facebook 验证码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析设置
analytics:
  google:
    id: # 填写您的 Google Analytics ID
  goatcounter:
    id: # 填写您的 GoatCounter ID
  umami:
    id: # 填写您的 Umami ID
    domain: # 填写您的 Umami 域名
  matomo:
    id: # 填写您的 Matomo ID
    domain: # 填写您的 Matomo 域名
  cloudflare:
    id: # 填写您的 Cloudflare Web Analytics token
  fathom:
    id: # 填写您的 Fathom Site ID

# 页面浏览量设置
pageviews:
  provider: # 目前仅支持 'goatcounter'

# 首选配色方案设置。
#
# 注意：保持为空将默认跟随系统首选颜色，
# 并且在侧边栏左下方会有一个切换按钮来切换深色和浅色主题。
#
# 可用选项：
#
#     light — 使用浅色配色方案
#     dark — 使用深色配色方案
#
theme_mode: dark # [light | dark]

# 媒体资源的 CDN 端点。
# 注意：一旦分配，CDN URL 将被添加到所有以 '/' 开头的媒体资源路径
# （站点头像、帖子图片、音频和视频文件）
#
# 例如 'https://cdn.com'
cdn:

# 侧边栏上的头像，支持本地或 CORS 资源
# 您可以将头像图片放在 assets/img/avatar.jpg，然后取消下面的注释
avatar: /assets/img/avatar.jpg

# 用于 SEO `og:image` meta 标签的全站社交预览图片的 URL。
# 可以在 front matter 中通过自定义的 `page.image` 覆盖。
social_preview_image: # 字符串，本地或 CORS 资源

# 布尔类型，帖子中目录的全局开关。
toc: true

comments:
  # 帖子评论系统的全局开关。保持为空表示禁用。
  # 推荐使用 Giscus（基于 GitHub Discussions，免费且易用）
  provider: # [disqus | utterances | giscus]
  # 提供商选项如下：
  disqus:
    shortname: # 填写 Disqus 短名称。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 选项 › https://giscus.app
  # 如需启用 Giscus 评论，请访问 https://giscus.app/zh-CN 获取配置信息
  giscus:
    repo: # 格式：<gh-username>/<repo>，如：byte-wrangler/byte-wrangler.github.io
    repo_id: # 从 giscus.app 获取
    category: # 建议使用 "Announcements" 或 "General"
    category_id: # 从 giscus.app 获取
    mapping: pathname # 可选，默认为 'pathname'
    strict: 0 # 可选，默认为 '0'
    input_position: bottom # 可选，默认为 'bottom'
    lang: zh-CN # 可选，默认为 `site.lang` 的值
    reactions_enabled: 1 # 可选，默认为 '1'

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，保持为空表示 false
    # 指定 Jekyll 环境，空表示两者都是
    # 仅在 `assets.self_host.enabled` 为 'true' 时有效
    env: # [development | production]

pwa:
  enabled: true # PWA 功能选项（可安装）
  cache:
    enabled: true # PWA 离线缓存选项
    # 此处定义的路径将从 PWA 缓存中排除。
    # 通常其值是与当前网站共享相同域名的另一个网站的 `baseurl`。
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不会被 PWA 缓存

paginate: 10

# 您网站的基本 URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在帖子中启用评论。
      toc: true # 在帖子中显示目录列。
      # 除非您有足够的信心更新此项目中所有其他帖子链接的代码，
      # 否则不要修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
